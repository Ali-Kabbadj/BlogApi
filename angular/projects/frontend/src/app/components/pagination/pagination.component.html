<!-- Pagination-->
<nav aria-label="Pagination">
  <hr class="my-0" />
  <ul class="pagination justify-content-center my-4">
      <li class="page-item active" aria-current="page" *ngFor="let item of articles | paginate: { itemsPerPage: 2, currentPage: p }"></li>
  </ul>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</nav>
